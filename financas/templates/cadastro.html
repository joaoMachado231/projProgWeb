<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        form button {
            padding: 0.7rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #0056b3;
        }
        p {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        p a {
            color: #007bff;
            text-decoration: none;
        }
        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form method="post">
          {% csrf_token %}

          <label for="{{ form.username.id_for_label }}">Usuário</label>
          {{ form.username }}
          {% for error in form.username.errors %}
            <div style="color: red;">{{ error }}</div>
          {% endfor %}

          <label for="{{ form.password1.id_for_label }}">Senha</label>
          {{ form.password1 }}
          {% for error in form.password1.errors %}
            <div style="color: red;">{{ error }}</div>
          {% endfor %}

          <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem conta? <a href="{% url 'login' %}">Faça login aqui</a></p>
    </div>
</body>
</html>
